<!-- {% extends 'base.html' %} -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	    <title>
	      {% block title %}Weather Information{% endblock %}
	    </title>
	    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="{% static 'js/main.js' %}"></script> <!-- This is how to include a static file -->



	    <!-- Load Bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>

	    <!-- Import Vue.js-->
	    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  -->

	    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
	    <script>
	    function getLocation() {
	        // var from_loc = document.getElementById("from_location").value;
	        // var to_loc = document.getElementById("to_location").value;
	        location.href = "http://127.0.0.1:8000";   
	    }
	    </script>

	    <style>
	      /* Always set the map height explicitly to define the size of the div
	       * element that contains the map. */
	      #map {
	        height: 100%;
	      }
	      /* Optional: Makes the sample page fill the window. */
	      html, body {
	        height: 85%;
	        margin: 20;
	        padding: 20;
	      }

	      #floating-panel {
	        position: absolute;
	        top: 10px;
	        left: 25%;
	        z-index: 5;
	        background-color: #fff;
	        padding: 5px;
	        border: 1px solid #999;
	        text-align: center;
	        font-family: 'Roboto','sans-serif';
	        line-height: 30px;
	        padding-left: 10px;
	      }
	    </style>
</head>

<body>
	{% block pagecontent %}
	{% csrf_token %}

	<script type="text/javascript">
		var x = document.getElementById("form").elements.from_location;
		console.log(x);
	</script>

	<section class="name-page" id="secondpage">
	<br>
	<br>
      <div class="container">
        <div class="row">

        <form class="form-group" action="/weather/" method ="get">
        	<div class="row">

	       		<div class="col-lg-5 mx-auto text-center">
				  <!-- {{ form.from_location.errors }} -->
				  <label for="from_location">From:</label>
				  <!-- {{ form.from_location }} -->
				  <input type="text" class="form-control" id="from_location" name = "from_location" placeholder="Eg: Buffalo">
				</div>

				<div class="col-lg-5 mx-auto text-center">
				  <label for="to_location">To:</label>
				  <!-- {{ form.to_location.errors }} -->
				  <input type="text" class="form-control" id="to_location" name="to_location" placeholder="Eg: Rochester">
				  <!-- {{ form.to_location }} -->
				</div>

				<div class = "col-md-2">
					<input type="submit" onclick="getLocation()" class= "btn btn-padding1 btn-primary1 btn-xl" value="Find">
				</div>

			</div>
		</form>
		<br>
		<br>
		<br>
      </div>
    </section>

    <section id="map"></section>

    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 37.090, lng: -95.712}
        });
        directionsDisplay.setMap(map);

        // document.getElementById('from_location').addEventListener('change', onChangeHandler);
        // document.getElementById('to_location').addEventListener('change', onChangeHandler);
      }
      function handler() {
          var directionsService = new google.maps.DirectionsService;
          var directionsDisplay = new google.maps.DirectionsRenderer;
          var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 37.090, lng: -95.712}
	        });
	        directionsDisplay.setMap(map);
	      calculateAndDisplayRoute(directionsService, directionsDisplay);
        }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('from_location').value,
          destination: document.getElementById('to_location').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxW4eIn3MlXuOLrHLiMyCNVJpuQ8lWHeA&callback=initMap">
    </script>

	{% endblock %}
</body>
</html>
